

<div class="container-fluid">

    <div class="card mb-3">
        
        <div class="card-body">
          <h1 class="card-title">{{ events?.title }}</h1>
          <p class="card-text">Date: {{ events?.date }}</p>
          <p class="card-text">Location: {{ events?.location }}</p>
          <p class="card-text">Organization: {{ events?.organization }}</p>
          <p class="card-text">Details: {{ events?.details }} </p>
        </div>
      </div>
    </div>
    
    
    <div class="form-group"> 
        <input class="form-control" type="text" placeholder="Enter User ID to add to favorites" aria-label="User ID" [(ngModel)]="userID">
    </div>

  <a href="/favorites/list">
    <button type="button" class="btn btn-primary btn-sm" (click)="newFavorite()">Add To Favorites</button>
  </a>
